<link rel="stylesheet" href="{% static 'adminlte-3.1.0/plugins/fontawesome-free/css/all.min.css'%}">

<!--plugins datatables -->
<link rel="stylesheet" href="{% static 'datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}" />

{% endblock %}

{% block content %}
<div class="card">
    <!--card-header -->
    <div class="card-header ui-sortable-handle" style="cursor: move;">
        <h3 class="card-title">
            <i class="fas fa fa-search"></i>
            Tabla de Pacientes Registrados
        </h3>
    </div>
    <!-- /.card-header -->
    <!--card-body -->
    <div class="card-body">
        <!--ojo con la id, coincide con el id de abajo del script-->
        <table id="data" class="table table-bordered table-hover">
            <thead>
                {% block columns %}
                {% endblock %}
            </thead>
            <tbody>
                {% block rows %}
                {% endblock %}
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
    <!--card-footer -->
    <div class="card-footer">
        <a href="/pacientes/CreatePaciente/" class="btn btn-primary btn-flat btnTest">
            <i class="fa fa-plus-circle"></i> Agregar Nuevo Paciente
        </a>
    </div>
    <!--/.card-footer -->
</div>

{% endblock %}

<!--Js para aplicar datatables en la tabla creada-->
